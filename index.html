<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abdelaziz Foot</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #00ff99;
    }
    a {
      color: #00ff99;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    section#news {
      max-width: 800px;
      margin: 40px auto 0 auto;
      text-align: right;
      color: #eee;
      border-top: 2px solid #00ff99;
      padding-top: 20px;
      font-size: 16px;
    }
    section#news h2 {
      color: #00ff99;
      border-bottom: 2px solid #00ff99;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }
    section#news article {
      margin-bottom: 20px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      text-align: right;
    }
    section#news article h3 {
      margin: 0 0 5px 0;
    }
    section#news article p {
      margin: 5px 0;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>مرحباً بكم في Abdelaziz Foot</h1>
  <p>الموقع الرسمي للأخبار والميمز الرياضية.</p>
  <p>
    <a href="https://www.facebook.com/share/16duLVDw84/" target="_blank">فيسبوك</a> |
    <a href="https://www.instagram.com/abdelazizfoot01?igsh=bWM1ajE4NXZ3YjY=" target="_blank">إنستغرام</a>
  </p>

  <section id="news">
    <h2>📰 آخر الأخبار</h2>
    <div id="news-container">
      <p>جارٍ تحميل الأخبار...</p>
    </div>
  </section>

  <script>
    async function fetchNews() {
      const container = document.getElementById('news-container');
      try {
        const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss/search?q=رياضة+الجزائر&hl=ar&gl=DZ&ceid=DZ:ar');
        const data = await response.json();

        if (!data.items) {
          container.innerHTML = '<p>لم يتم العثور على أخبار حالياً.</p>';
          return;
        }

        container.innerHTML = '';
        data.items.slice(0, 5).forEach(item => {
          const newsItem = document.createElement('article');
          newsItem.innerHTML = `
            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
            <p>${new Date(item.pubDate).toLocaleDateString('ar-EG')}</p>
            <p>${item.description.substring(0, 150)}...</p>
          `;
          container.appendChild(newsItem);
        });

      } catch (error) {
        container.innerHTML = '<p>حدث خطأ أثناء تحميل الأخبار.</p>';
        console.error(error);
      }
    }

    window.addEventListener('DOMContentLoaded', fetchNews);
  </script>
</body>
</html>
