<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abdelaziz Foot | الموقع الرسمي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ffcc00;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      color: #ffcc00;
    }

    p.tagline {
      margin-top: 5px;
      font-size: 16px;
      color: #ccc;
    }

    .social {
      text-align: center;
      margin: 20px 0;
    }

    .social a {
      margin: 0 10px;
      color: #ffcc00;
      font-weight: bold;
      text-decoration: none;
    }

    .social a:hover {
      text-decoration: underline;
    }

    .news-section {
      max-width: 700px;
      margin: 30px auto;
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
    }

    .news-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    footer {
      background-color: #1e1e1e;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #999;
      margin-top: 30px;
      border-top: 1px solid #333;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      .news-section {
        margin: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Abdelaziz Foot</h1>
    <p class="tagline">الموقع الرسمي للأخبار والميمز الرياضية</p>
  </header>

  <div class="social">
    تابعنا على:
    <a href="https://facebook.com" target="_blank">فيسبوك</a> |
    <a href="https://instagram.com" target="_blank">إنستغرام</a> |
    <a href="about.html">حول الموقع</a>
  </div>

  <div class="news-section">
    <h2>📰 آخر الأخبار</h2>
    <blockquote class="twitter-tweet">
      <a href="https://x.com/DZFOOTBALLDZ/status/1931689526583345286"></a>
    </blockquote>
  </div>

  <footer>
    &copy; 2025 Abdelaziz Foot - جميع الحقوق محفوظة
  </footer>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
