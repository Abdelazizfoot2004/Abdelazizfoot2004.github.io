<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abdelaziz Foot</title>
  <style>
    body {
      margin: 0;

      color: white;
      text-align: center;
    }

    .cover {
      width: 100%;

    h1 {
      color: #00ffcc;

      margin-top: 20px;

    }

    p {

      margin-bottom: 30px;
    }

    .social {
      margin: 20px;
    }

    .social a {
      margin: 0 10px;
      display: inline-block;

      color: white;
      font-size: 1.5em;
      border: 2px solid #00ffcc;
      <section id="news" style="max-width: 800px; margin: 40px auto; text-align: right; padding: 0 20px; font-family: 'Segoe UI', sans-serif; color: #eee;">
  <h2 style="border-bottom: 2px solid #00ff99; padding-bottom: 8px; color: #00ff99;">📰 آخر الأخبار</h2>
  <div id="news-container">
    <p>جارٍ تحميل الأخبار...</p>
  </div>
</section>

<script>
  async function fetchNews() {
    const container = document.getElementById('news-container');
    try {
      // استخدم خدمة rss2json لتحويل RSS إلى JSON (يمكنك استبدال الرابط بأي RSS تحب)
      const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss/search?q=رياضة+الجزائر&hl=ar&gl=DZ&ceid=DZ:ar');
      const data = await response.json();

      if (!data.items) {
        container.innerHTML = '<p>لم يتم العثور على أخبار حالياً.</p>';
        return;
      }

      container.innerHTML = ''; // مسح رسالة التحميل
      data.items.slice(0, 5).forEach(item => {
        const newsItem = document.createElement('article');
        newsItem.style = 'margin-bottom: 20px;';
        newsItem.innerHTML = `
          <h3 style="margin: 0; color: #00ff99;"><a href="${item.link}" target="_blank" style="color: #00ff99; text-decoration: none;">${item.title}</a></h3>
          <p style="margin: 5px 0; color: #ccc;">${item.pubDate.split(' ')[0]}</p>
          <p style="color: #ddd;">${item.description.substring(0, 150)}...</p>
        `;
        container.appendChild(newsItem);
      });

    } catch (error) {
      container.innerHTML = '<p>حدث خطأ أثناء تحميل الأخبار.</p>';
      console.error(error);
    }
  }

  window.addEventListener('DOMContentLoaded', fetchNews);
</script>
